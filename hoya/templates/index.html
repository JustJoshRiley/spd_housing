<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- adobe font  -->
        <link rel="stylesheet" href="https://use.typekit.net/nsf5juc.css">

        <!-- google font for title  -->
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

        <!-- styles  -->
        <link href="../styles/HoyaLanding.css" rel="stylesheet">

        <title>HOYA</title>
    </head>
    <body>
        <!--  add listing modal  -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="modal addHouse fade" id="addHouse">
                        <div class="modal-dialog">
                            <div class="modal-content-resume">
                                <div class="modal-body">
                                    <div class="row"><button class="btn" data-dismiss="modal"><img height="50px" width="50px" src="./static/330_menu_17_morph_outline.gif" alt="X"></button></div>
                                    <div class="row">
                                      <form class="listAHouse" method="POST">
                                        <label for="image"><input type="image"></label>
                                        <label for="address">Address:<input name="address" id="address" type="text" placeholder="1234 Mission Street" required aria-required="true"></label>
                                        <label for="numBedrooms">#Bed<input  name="numBedrooms" type="number" ><input name="numBedrooms" id="numBedrooms" type="number" placeholder="3"></label>
                                        <label for="numBathrooms">#Bath<input  name="numBathrooms" type="number" ><input name="numBathrooms" id="numBathrooms" type="number" placeholder="3"></label>
                                        <label for="sqFootage">#Sq. Ft.<input  name="sqFootage" type="number" ><input name="sqFootage" id="sqFootage" type="number" placeholder="3"></label>
                                        <label for="submit"><input  name="submit" type="submit" value="Sell It!"></label>
                                      </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- hoya landing content  -->
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <h1 class="navbar-brand col-9" ><a href="#">HOYA</a></h1>
                <button class="navbar-btn"  style="text-decoration:none; outline: none;" data-target="#" href="">View_House_Icon</button>
                <button class="navbar-btn" data-toggle="modal" style="text-decoration:none; outline: none;" data-target="#addHouse" href="">Add_House_Icon</button>
            </div>
        </nav>

        <div class="container-fluid HoyaIntro">
            <div class="row">
                <div class="col">
                    <img style="height: 100%; width: 100%;" src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" href="#">
                </div>
                <div class="col">
                    <div class="InfoIntro">
                        <h1 class="InfoHeader">Real Estate,</h1>
                        <h1 class="InfoHeader">By Developers,</h1>
                        <h1 class="InfoHeader">For Developers.</h1>
                        <div class="row">
                            <div class="col"><button>View Listings</button></div>
                            <div class="col"><button data-toggle="modal" style="text-decoration:none; outline: none;" data-target="#addHouse">List Your Home!</button></div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="container-fluid HoyaContent">
            <div class="row">
                <div class="col">
                    <img style="height: 100%; width: 100%;" src="https://www.theburnin.com/wp-content/uploads/2019/12/Google-Maps-Data.jpg" href="#">
                </div>
                <div class="col InfoContent">
                    <div class="row container-fluid">
                        <div class="col-5 card">
                            <img class="houseImage">
                            <h4 class="card-header">Hoya Price</h4>
                            <h5>Bed</h5><h5>Bath</h5><h5>Sq Ft</h5>
                            <p>Address</p>
                        </div>
                        <div class="col-5 card">
                            <img class="houseImage">
                            <h4 class="card-header">Hoya Price</h4>
                            <h5>Bed</h5><h5>Bath</h5><h5>Sq Ft</h5>
                            <p>Address</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

    </body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
